<!DOCTYPE html>
<html>
<head><title>House Price Predictor</title></head>
<body>
  <h1>House Price Predictor</h1>
  <input id="area" placeholder="Area (sq ft)" type="number"><br><br>
  <input id="bedrooms" placeholder="Bedrooms" type="number"><br><br>
  <input id="bathrooms" placeholder="Bathrooms" type="number"><br><br>
  <input id="age" placeholder="Age of House (years)" type="number"><br><br>
  <button onclick="predict()">Predict Price</button>
  <h2 id="result"></h2>

  <script>
    async function predict() {
      const res = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          area: +document.getElementById('area').value,
          bedrooms: +document.getElementById('bedrooms').value,
          bathrooms: +document.getElementById('bathrooms').value,
          age: +document.getElementById('age').value
        })
      });
      const data = await res.json();
      document.getElementById('result').innerText = `Predicted Price: $${data.predicted_price}`;
    }
  </script>
</body>
</html>
